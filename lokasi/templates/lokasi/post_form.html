{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %} Tambah Lokasi {% endblock title %}

{% block content %}
    <main role="main" class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="content-section">
                    <form method="POST">
                        {% csrf_token %}
                        <fieldset class="form-group">
                            <legend class="border-bottom mb-4">Tambah Lokasi</legend>
                            {{ form|crispy }}
                        </fieldset>
                        <br>
                        <div class="form-group">
                            <button class="btn btn-outline-info" type="submit">Tambah</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
{% endblock content %}
