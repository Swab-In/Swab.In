{% extends 'base.html' %}
{% load static %}

<html>

<head>
    {% block css %}
    <link rel="stylesheet" href="{% static 'styles/list_forum.css' %}" />
    {% endblock css %}
    {% block title %}
    Forum
    {% endblock title %}
</head>

<body>
    {% block content %}
    <div class='container'>
       <div class='contain-wrapper' id='info'>
            <div class='info-wrapper'>
                <div class='iImage'><img src="{{ post_detail.lokasi_pic }}" alt=""></div>
                <div class='iDescription'>
                    <div class='info-lokasi'>
                        <h3>{{ post_detail.lokasi }}</h3>
                        <p>{{ post_detail.detail }}</p>
                    </div>
                </div>
            </div>

            <div class='forum-wrapper'>
                <div class='forum-header'>
                    <h3 class='title-forum'>Forum Diskusi</h3>
                    <button type="button" id="buttonAdd" class="button buttonadd">+</button>
                </div>

                <div class='contain-wrapper'>
                    <div class='cards'>
                       <!-- forum -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0" style="background-color: #4F85EB;">
                <div class="modal-header border-0" style="height: 10px">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="POST" action="" id="addThreadForm">
                        {% csrf_token %}
                            <div class="row mb-3 mx-4">
                                <input class="form-control" type="text" id="title" name="title" maxlength="30" placeholder="Judul"
                                    aria-label="default input example">
                            </div>
                            <div class="row mb-3 mx-4">
                                <textarea class="form-control" id="message" placeholder="Tuliskan diskusi disini" name="message"
                                    style="height:200px;"></textarea>
                            </div>
                            <div class="row mb-3 mx-4">
                                <input class="form-control" id="image" type="text" name="image" placeholder="URL thumbnail"
                                    aria-label="default input example">
                            </div>
                            <p id='inputForumId' class='visually-hidden'></p>
                    </form>
                </div>
                <div class="modal-footer border-0">
                    <input type="submit" form="addThreadForm" class="btn btn-submit fw-bold" value="Submit"
                        data-bs-dismiss="modal" />
                </div>
            </div>
        </div>
    </div>
    {% endblock content %}
</body>

</html>

{% block js %}
<script src="{% static 'js/list_forum.js' %}"></script>
{% endblock js %}
